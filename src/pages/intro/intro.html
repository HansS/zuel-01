<ion-content>

  <ion-slides pager (ionSlideDidChange)="slideChanged()" (ionSlideDrag)="slideMoved()">

    <ion-slide padding style="background: url('assets/imgs/beleuchtung.jpg')  no-repeat; background-size: 100%  100%">
      <div style="margin-top:90%">
        <ion-list>
          <ion-card style="background-color: lightblue">
            <ion-card-title> Zürcher Elektronik</ion-card-title>
            <ion-card-content>
              <p>Tobias Zürcher</p>
              <p>Elektronik Ingenieur und Inhaber</p>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </div>
    </ion-slide>

    <ion-slide>

      <ion-card>
        <button ion-item block (click)="openDevice()">
          <ion-icon name="wifi" item-start></ion-icon>
          Gerät verbinden
        </button>
      </ion-card>

      <ion-card>
        <button ion-item block (click)="openBeleuchtung()">
          <ion-icon name="power" item-start></ion-icon>
          Beleuchtung einstellen
        </button>
      </ion-card>

      <ion-card>
        <ion-item>
          <button ion-item block (click)="openHeizung()">
            <ion-icon name="thermometer"></ion-icon>
            <ion-icon name="add"></ion-icon>
            <span margin-left>Heizung einstellen</span>
          </button>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <button ion-item block (click)="openKuehlgeraet()">
            <ion-icon name="thermometer"></ion-icon>
            <ion-icon name="remove"></ion-icon>
            <span margin-left>Kühlgerät einstellen</span>
          </button>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <button ion-item block (click)="openLuftbefeuchter()">
            <ion-icon name="cloud" ></ion-icon>
            <ion-icon name="add"></ion-icon>
            <span margin-left>Luftbefeuchter einstellen</span>
          </button>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <button ion-item block (click)="openLufttrockner()">
            <ion-icon name="cloud-outline" ></ion-icon>
            <ion-icon name="remove"></ion-icon>
            <span margin-left>Lufttrockner einstellen</span>
          </button>
        </ion-item>
      </ion-card>

    </ion-slide>

  </ion-slides>
</ion-content>
